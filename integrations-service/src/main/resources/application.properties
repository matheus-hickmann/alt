quarkus.http.port=8081
quarkus.application.name=integrations-service

# gRPC server (card-service will call this service to get full card data)
quarkus.grpc.server.port=9100

# API Keys for webhook authentication
integrations.api-key.carrier=carrier-api-key-secret
integrations.api-key.processor=processor-api-key-secret
# Optional: comma-separated additional API keys for other integrations
integrations.api-key.additional=other-api-key-secret

# Base URL for webhooks (used by mocks)
integrations.webhook.base-url=http://localhost:8081

# Cache configuration for full card data
quarkus.cache.caffeine."full-card-data".expire-after-write=10M
