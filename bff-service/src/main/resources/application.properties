quarkus.http.port=8080
quarkus.application.name=bff-service

# OpenAPI / Swagger - disponível em /q/openapi e /q/swagger-ui
quarkus.swagger-ui.always-include=true

# gRPC: código gerado a partir de src/main/proto (account.proto, card.proto)

# gRPC clients (account-service e card-service)
quarkus.grpc.clients.account-service.host=localhost
quarkus.grpc.clients.account-service.port=9001
quarkus.grpc.clients.card-service.host=localhost
quarkus.grpc.clients.card-service.port=9002
