# Test profile - H2 in-memory, no Flyway, Hibernate creates schema
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
quarkus.datasource.username=sa
quarkus.datasource.password=
quarkus.datasource.jdbc.max-size=2

quarkus.flyway.migrate-at-start=false
quarkus.hibernate-orm.database.generation=drop-and-create

# gRPC clients - card-service mocked via @InjectMock; account-service for self-test
quarkus.grpc.clients.card-service.host=localhost
quarkus.grpc.clients.card-service.port=9002
quarkus.grpc.clients.account-service.host=localhost
quarkus.grpc.clients.account-service.port=9001

# Kafka - dev services for tests
quarkus.kafka.devservices.enabled=true

# Redis - dev services for tests (starts Redis in container if Docker available)
quarkus.redis.devservices.enabled=true
