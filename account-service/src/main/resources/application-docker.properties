# Perfil para account-service rodando na rede Docker (mesma rede do docker-compose).
# Uso: mvn quarkus:dev -Dquarkus.profile=docker (ou variável QUARKUS_PROFILE=docker)
quarkus.datasource.jdbc.url=jdbc:mysql://db-accounts:3306/account_service_db
# Redis no Docker (serviço redis no docker-compose)
quarkus.redis.hosts=redis://redis:6379
# Kafka no Docker (serviço kafka no docker-compose)
kafka.bootstrap.servers=kafka:29092
